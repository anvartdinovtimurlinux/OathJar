<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="visually-hidden">OathJar</h1>

  <header class="header">
    <div class="wrapper">
      <div class="header-top">
        <div class="logo">
          <p class="logo-text">Where promises <span>are kept</span></p>
          <img class="logo-img" src="img/logo.png" alt="Логотип OathJar" width="162" height="41">
        </div>

        <div class="promise-counter">
          <span class="promise-counter-number">31,122 +</span>
          <span class="promise-counter-text">promises</span>
        </div>
      </div>

      <p class="header-motto">
        In a relationship?
        <span class="slogan">Start Keeping Your Promises</span>
      </p>

      <form action="post" class="invitation-form">
        <div class="from-to">
          <div class="field">
            <input class="your-name" id="your-name" type="text" placeholder="Your name" required>
            <label for="your-name" class="text-cloud">Your name</label>
          </div>

          <span>to</span>

          <div class="field">
            <input class="partner-email" id="partner-email" type="email" placeholder="Partner Email" required>
            <label for="partner-email" class="text-cloud">Your partner Email</label>
          </div>
        </div>

        <textarea class="promise-comment" name="" id="" rows="5" placeholder="Any comments to your significant other?
        No pressure! This is optional"></textarea>

        <div class="launch-preview">
          <button class="launch">Launch Your Invitation</button>
          <a class="preview-invitation" href="#">Preview invitation?</a>
        </div>
      </form>

      <p class="privacy">

      </p>
    </div>
  </header>

  <main class="main">
    <section class="features">

    </section>

    <section class="subscribe">

    </section>

    <section class="promocode">

    </section>

  </main>

  <footer class="footer">

  </footer>
</body>

</html>
